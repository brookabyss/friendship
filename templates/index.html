<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <div class="wrapper">
      <h1>Friends:</h1>
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Friends since</th>
        </tr>
        {% for friend in friends %}
        <tr>
          <td>{{friend['first_name']+" "+friend['last_name']}}</td>
          <td>{{friend['age']}}</td>
          <td>{{friend['created_at']}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <form class="" action="/create" method="post">
      Name: <input type="text" name="fullname" value=""><br>
      Age: <input type="number" name="age" value=""><br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
